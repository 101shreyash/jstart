<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College</title>
    <style>
      body {
        background-color: #414144;
        margin: 0;
      }
      p {
        margin-top: 20px;
        margin-left: 20px;
        color: olivedrab;
        font-size: 30px;
      }
      #Gallery {
        display: flex;
        flex-wrap: wrap;
        margin-left: 20px;
      }
      .item {
        margin: 20px;
      }
      #emptydiv{
        width: 900px;
      }
      button{
        margin-left: 30px;
        height: 30px;

      }
      
      #PINK:hover{
        background-color: hotpink;
      }
      #SkyBlue:hover{
        background-color: skyblue;
      }
      #Yellow:hover{
        background-color: yellow;
      }

    </style>
  </head>
  <body>
    <p>Make College of These Images By Clicking The Image Below </p>
    <p> And Feel Free to ScreenShot it As per Your Custom Backgroundcolor </p>

    <div id="Gallery">

      <div class="item">
        <img
          src="https://images.unsplash.com/photo-1545560928-ba5443271555?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="img" alt="Beautiful sunset"
          width="300px"
        />

      </div>

      <div class="item">
        <img
          src="https://images.unsplash.com/photo-1727467772189-4f30d93c6e8d?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="img" alt="fisherMan in Daylight"
          width="300px"/>
      </div>

      <div class="item">
        <img
          src="https://images.unsplash.com/photo-1685185064099-37f1245cb6f0?q=80&w=1467&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="img"
          width="300px" alt="FisherMan in sunset"
        />
      </div>

      <div class="item">
        <img
          src="https://images.unsplash.com/photo-1554907984-15263bfd63bd?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="img" alt="vintagePotraits"
          width="300px"
        />
      </div>

      <div class="item">
        <img
          src="https://images.unsplash.com/photo-1556230491-853cfb1bf050?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="img"
          width="300px" alt="MiachealAngelo David"
        />
      </div>

      <div class="item">
        <img
          src="https://images.unsplash.com/photo-1736184722068-4ba95d732e4b?q=80&w=1474&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          class="img" alt="man in horse "
          width="300px"/>

      </div>
      <div id="emptydiv">
      </div>
    </div>
    <br><br>
    <button id="PINK">PINK Background</button>
    <button id="SkyBlue">SkyBlue Background</button>
    <button id="Yellow">Yellow Background</button>
    <button id="Olive">Olivedrab Background</button>
  </body>
  
  <script>
    
    
    document.getElementById("Gallery").addEventListener("click" , function(e){
      
      if (e.target.tagName === "IMG") {
        
        document.getElementById("emptydiv").append(e.target)
        
      }    
      
    })
    
    document.getElementById("PINK").addEventListener("click" , function(){


      document.body.style.backgroundColor = "hotpink"
      document.querySelectorAll("p").forEach((e)=>{

       e.style.color = "black"


      })
    });

    document.getElementById("Yellow").addEventListener("click" , function(){


      document.body.style.backgroundColor = "Yellow"
      document.querySelectorAll("p").forEach((e)=>{

       e.style.color = "black"


      })
    })

    document.getElementById("SkyBlue").addEventListener("click" , function(){


      document.body.style.backgroundColor = "skyblue"
      document.querySelectorAll("p").forEach((e)=>{

       e.style.color = "black"


      })
    })

    document.getElementById("Olive").addEventListener("click" , function(){


      document.body.style.backgroundColor = "olivedrab"
      document.querySelectorAll("p").forEach((e)=>{

       e.style.color = "black"


      })
    })
    
    </script>

</html>
