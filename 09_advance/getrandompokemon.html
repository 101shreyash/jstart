<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomPokeMon</title>
    <style>
        body{
            background-color: #414141;
        }
        div{
            margin-left: 40%;
            height: 300px ;
            width: 300px;
            background-color: yellow;
            text-align: center;
            align-content: center;
            font-size: 30px;
            color: blue;
            
        }
        h1{
            color: yellow;
            text-align: center;
        }
        #catch{
            margin-left: 50%;
            height: 100px;
            width: 100px;
            
        }
        #catch:hover{
            background-color: red;
        }

    </style>
</head>
<body>

    
    <h1> Get random pokemons with acesss to 1300 Pokemons</h1>
    <div id="allpoke">

    </div>
    <button id="catch">GET RANDOM POKEMONS</button>
    
</body>
<script>

// XMLHttpRequest States 
// its an legacy way to make API requests
// these days we use fetch API or axios library
// but its good to know how XMLHttpRequest works under the hood
//  fetch API is built on top of XMLHttpRequest
// fetch is just a wrapper around XMLHttpRequest and makes it easier to use



const requestUrl = "https://pokeapi.co/api/v2/pokemon?limit=100000&offset=0"

   const xhr = new XMLHttpRequest()
   xhr.open('GET' , requestUrl)

   xhr.onreadystatechange = function(){

        if (xhr.readyState === 4  && xhr.status === 200) {


                 const data = JSON.parse(this.responseText);

                     const PokeBall = data.results
                     
                     .slice(0, 1300)
                     .map(pokemon => pokemon.name)
                  

                  const rnd = Math.floor(Math.random()*PokeBall.length);
                  const youCaught =  PokeBall[rnd];
                                                                 
        
        document.getElementById("catch").addEventListener("click" , function(){

                 
         document.getElementById("allpoke").textContent = youCaught

            
        })


   }

  }

   xhr.send()


</script>
</html>
