<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR</title>
    <style>
        body{
            background-color: #414141;
        }
    </style>
</head>
<body>    
</body>
<script>


// 0	UNSENT	Client has been created. open() not called yet.
// 1	OPENED	open() has been called.
// 2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
// 3	LOADING	Downloading; responseText holds partial data.
// 4	DONE	The operation is complete.


const requestfrom = "https://randomuser.me/api/"

const xhr = new XMLHttpRequest()
xhr.open('GET' , requestfrom)

xhr.onreadystatechange = function(){
 
    if (xhr.readyState === 4) {

         const data = JSON.parse(xhr.responseText)  
       let imageofrandomUser = data.results[0].picture.large;

       console.log(data.results[0].phone); // random phoneNumber
       console.log(imageofrandomUser);     // random Image of People  

                          
    }
    
}
xhr.send()

</script>
</html>
