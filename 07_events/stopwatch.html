<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            
            background-color: #414141;
            text-align: center;
    
        }
        #clockbody{
    
            text-align: center;
            margin-left: 45%;
            margin-top: 10%;
            align-content: center;
            background-color: skyblue;
            border-radius: 50%;
            height: 200px;
            width: 200px;
    
        }
        button{
    
            height: 40px;
            width: 60px;
            background-color: red;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div id="clockbody">
    </div>
    <button id="stop">Stop</button>

</body>
<script>

const rn = setInterval(()=>{


    const time = new Date ().toLocaleTimeString()
    document.getElementById("clockbody").textContent = time

},1000)

 
document.getElementById("stop").addEventListener("click" , function(){
clearInterval(rn);


})

// Here again i was checking diffence between clearInterval and clearTimeout
// clearInterval used to stop setInterval function
// clearTimeout used to stop setTimeout function
    </script>
</html>
