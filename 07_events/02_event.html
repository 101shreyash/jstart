
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Events </title>
</head>
<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="river" src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><img width="200px" id="owl" src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="" ></li>
            <li><img width="200px" id="prayer" src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>
            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    
// ******************* Event Bubbling In Js **********************


// false = bubbling phase (default)
// the output here will be owl clicked and then the ul clciked when clicked on the owl img
// So the flow is:
// child → parent → body → document



    // document.getElementById("images").addEventListener("click" , function () {

    //     alert ("clicked on the ul")
    // } , false)

    // document.getElementById("owl").addEventListener("click" , function(){

    //     alert("owl Clicked")

    // } , false)


    // ************************ Event Capturing in Js *******************


// Runs parent first, then child
// clciked on the ul , and then owl clicked when clicked on the owl img



// document.getElementById("images").addEventListener("click" , function () {

//         alert ("clicked on the ul")
//     } , true)

//     document.getElementById("owl").addEventListener("click" , function(){

//         alert("owl Clicked")

//     } , true)

// ------------------------------- Prevent Default -----------------------------------------


document.getElementById("google").addEventListener("click" , function(e){

    e.preventDefault()

})

// Prevent Defaults stops the browser’s default behavior for that event.

//   What would happen WITHOUT it
//   click Google
//   Browser instantly:
//   Navigates to https://google.com


// What happens WITH preventDefault()
// You click Google
// Browser:
//  does NOT navigate

</script>
