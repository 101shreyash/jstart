<body>
    
    <ul class="Language">
    <li> JavaScript</li>
    </ul>

<script>

    // Adding New List In Unordered List 

   const ul = document.querySelector(".Language")

   function addingLanguage(languages) {

   const li =  document.createElement("li");
   li.textContent = languages;
    ul.append(li)
   }
   addingLanguage("Python")
   addingLanguage("Rust")
   addingLanguage("typescript")

 const secondlang = document.querySelector("li:nth-child(2)")

secondlang.replaceWith(newli)
